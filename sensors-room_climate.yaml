# Room climate sensor BME280 (temperature, humidity and pressure)
sensor:
  - platform: bme280_i2c
    temperature:
      name: $zone_name temperatur
      id: zone_temperature
      accuracy_decimals: 2
      oversampling: 16x
    humidity:
      name: $zone_name luftfuktighet
      id: zone_humidity
    pressure:
      name: $zone_name lufttryck
      id: zone_pressure
    address: 0x76
    update_interval: 10s
  # Median temperature
  - platform: template
    name: $zone_name temperatur medel
    id: zone_temperature_median
    icon: mdi:thermometer
    unit_of_measurement: Â°C
    device_class: temperature
    state_class: measurement
    accuracy_decimals: 2
    update_interval: 10s
    lambda: return (id(zone_temperature).state);
    filters:
      - median:
          window_size: 24
          send_every: 2
          send_first_at: 1
      - heartbeat: 10s
